<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/spaghetti.jpg" alt="spaghetti" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="spaghetti"
          />
          spaghetti</label
        >
      </div>
      <div class="food-item">
        <img src="food/sisig.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="sisig" /> sisig</label
        >
      </div>
      <div class="food-item">
        <img src="food/siomai sa manolo.jpg" alt="siomai sa manolo " />
        <label
          ><input type="checkbox" name="food" value="siomai sa manolo" /> siomai sa manolo
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/chickenjoy with fries.jpg" alt="chickenjoy with fries" />
        <label><input type="checkbox" name="food" value="chickenjoy with fries" /> chickenjoy with fries</label>
      </div>
      <div class="food-item">
        <img src="food/pipino salad.jpg" alt="pipino" />
        <label><input type="checkbox" name="food" value="pipino" /> pipino</label>
      </div>
      <div class="food-item">
        <img src="food/lumpiang shanghai.jpg" alt="lumpiang shanghai" />
        <label><input type="checkbox" name="food" value="lumpiang shanghai" /> lumpiang shanghai</label>
      </div>
      <div class="food-item">
        <img src="food/beefmushroom.jpg" alt="beefmushroom" />
        <label><input type="checkbox" name="food" value="beefmushroom" /> beefmushroom</label>
      </div>
      <div class="food-item">
        <img src="food/pancit canton.jpg" alt="pancit canton" />
        <label><input type="checkbox" name="food" value="pancit canton" /> pancit canton</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
